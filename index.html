<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AMS">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="whitebox_ams">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>whitebox_ams</title>
  <link rel="manifest" href="manifest.json">

  <base href="/"> <!-- This ensures relative paths for assets are correct -->

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = ""4147454771"";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    // Register service worker to manage caching and loading
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js?v=4147454771').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    }

    // Download main.dart.js and initialize the Flutter app
    _flutter.loader.load({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
    }).then(function(engineInitializer) {
      engineInitializer.initializeEngine().then(function(appRunner) {
        appRunner.runApp();
      });
    });
  });
</script>

<script>
  // This script ensures that images with "data-src" are lazy-loaded if you are using lazy loading
  document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('img[data-src]');
    images.forEach(img => {
      img.src = img.dataset.src;
    });
  });
</script>
</body>
</html>
